<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NotasTab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Aplicaciones de Notas</h1>

    <div class="mb-3">
      <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Título de la Nota">
      <textarea id="noteContent" class="form-control mb-2" placeholder="Descripción de la Nota"></textarea>
      <select class="form-select mb-2" id="noteCategory">
        <option selected disabled value="">Selecciona una categoría</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Personal">Personal</option>
        <option value="Estudios">Estudios</option>
      </select>
      <button class="btn btn-primary w-100 mb-3" type="button" id="addNote">Agregar Nota</button>
      
    </div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Título</th>
          <th>Contenido</th>
          <th>Categoría</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="notesTableBody">
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-primary" id="prevPage">Anterior</button>
        <span id="pageIndicator" class="mx-3">Página 1</span>
        <button class="btn btn-outline-primary" id="nextPage">Siguiente</button>
    </div>
    <div class="mb-3 text-center">
        <button class="btn btn-danger" type="button" id="deleteAllNotes">Eliminar Todas las Notas</button>
    </div>
  </div>

  <script src="./js/notasTab.js"></script>
</body>

</html>
